<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Portal - Staff Login</title>
    <link rel="stylesheet" href="styles/LoginStudent.css">
</head>
<body>
    <h1 class="portal-title">Library Portal</h1>
    <div class="login-container">
        <h2>Staff Login</h2>
        <form id="loginForm">
            <label for="staff_id">Staff ID:</label>
            <input type="text" id="staff_id" name="staff_id" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Link to Student Login Page -->
        <p>Not a staff member? <a href="LoginStudent.html" style="color: #002147; text-decoration: underline;">Click here to login as a student</a></p>
    </div>

    <script src="scripts/LoginStaff.js"></script>
</body>
</html>
