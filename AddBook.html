<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="styles/AddBook.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="navbar">
        <div class="nav-left">
            <div class="portal-name">Library Portal</div>
            <ul class="nav-links">
                <li><a href="GiveFine.html">Give Fine</a></li>
                <li><a href="AddBook.html">Add Book</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a class="logout" href="#">Logout</a>
        </div>
    </div>

    <div class="content">
        <h2>Add a Book</h2>
        <form id="addBookForm">
            <div class="input-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn">
            </div>
            <div class="input-group">
                <label for="name">Book Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category">
            </div>
            <div class="input-group">
                <label for="copies">Number of Copies</label>
                <input type="number" id="copies" name="copies" min="1">
            </div>
            <div class="input-group">
                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" name="publisher">
            </div>
            <div class="input-group">
                <label for="author">Author Name</label>
                <input type="text" id="author" name="author">
            </div>
            <button type="submit">Add Book</button>
            <p id="message" class="status-message"></p>
        </form>
    </div>

    <script src="scripts/addbook.js"></script>
</body>
</html>
