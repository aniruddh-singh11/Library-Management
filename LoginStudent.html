<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Portal - Login</title>
    <link rel="stylesheet" href="styles/LoginStudent.css">
</head>
<body>
    <h1 class="portal-title">Library Portal</h1>
    <div class="login-container">
        <h2>Student Login</h2>
        <form id="loginForm">
            <label for="reg_no">Registration Number:</label>
            <input type="text" id="reg_no" name="reg_no" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Link to Staff Login Page -->
        <p>Staff member? <a href="LoginStaff.html" style="color: #002147; text-decoration: underline;">Click here to login</a></p>
    </div>

    <script src="scripts/LoginStudent.js"></script>
</body>
</html>
